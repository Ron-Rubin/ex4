<html lang="en">
<head>

    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>
<body>
    <header class="container">
        <h1>The WORST Form To Fill</h1>
    </header>
    <main id="wrapper">
        <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="get">
            <label class="question">Whats your name?</label><br><input type="text" name="fullName" pattern="[A-Za-z]+[A-Za-z].{2,}"><br>
            <label class="question">Choose a password </label><br><input type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
            <label class="question">Whats your email? </label><br><input type="email" name="mail"><br>
            <label class="question">Whats your website? </label><br><input type="url" name="website"><br>
            <label class="question">Whats your number? </label><br><input type="tel" name="phone" pattern="[0-9]{9,10}"><br>
            <label class="question">Amount of coffee a day? </label><br><input type="number" name="coffee"><br>        
            <label class="question">What is the Temperature? </label><br><span class="question">0<input type="range" name="temper">100</span><br>
            <label class="question">
                What is your address ?  <br><textarea name="address" cols="" class="address"></textarea>
            </label><br>
            <span class="question">
                What are your hobbies? 
            </span> <br>
            <label class="question"> Basketball <input type="checkbox" name="interests[]" value="Basketball"></label>
            <label class="question"> Reading <input type="checkbox" name="interests[]" value="Reading"></label>
            <label class="question"> Hiking <input type="checkbox" name="interests[]" value="Hiking"></label>
            <label class="question"> Filling this Form <input type="checkbox" required name="interests[]" value="and others"></label>
            <br>
            <span class="question">
                What is your gender?
            </span><br>
            <label class="question">Male
                <input type="radio" name="gender" value="male" checked>
            </label>
            <label class="question">Female
                <input type="radio" name="gender" value="female">
            </label>        
            <label class="question">Other
                <input type="radio" name="gender" value="Other">
            </label>
            <label class="question">None
                <input type="radio" name="gender" value="None">
            </label>
            <br>
            <label class="question"> How old are you?&nbsp;
                <select name="age">
                    <option class="numbers" value="18">18</option>
                    <option class="numbers" value="19">19</option>
                    <option class="numbers" value="20">20</option>
                    <option class="numbers" value="21">21</option>
                    <option class="numbers" value="22">22</option>
                    <option class="numbers" value="23">23</option>
                    <option class="numbers" value="24">24</option>
                </select>
            </label> <br>
            <div class="d-grid gap-2 col-3 mx-auto">
                <input type="button" id="button" class="btn btn-primary" value="submit">
                <input type="reset" id="reset" class="btn btn-primary btn-lg" value="submit">
                <input type="submit" id="submit" class="btn btn-primary btn-lg" value="submit">
            </div>
        </form>
    </main>
</body>
</html>
